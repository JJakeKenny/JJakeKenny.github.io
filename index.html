<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <div id="marco" class="marco-1">
      <img
        id="marco1"
        src="https://cdn.glitch.global/f6d0b819-ec3d-4732-942d-a89d100e9eb4/MarcoLeones2.png?v=1694518703369"
        alt=""
      />
    </div>

    <div id="cont-AR">
      <a-scene
        embedded
        arjs="sourceType: webcam;"
        fog="type: linear; color: #AAA"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
      >
        <a-marker
          type="pattern"
          url="https://cdn.glitch.global/f6d0b819-ec3d-4732-942d-a89d100e9eb4/Leon-negro.patt?v=1697732974205"
        >
          <a-image
            scale="2 2 1"
            rotation="-90 0 0"
            src="https://cdn.glitch.global/f6d0b819-ec3d-4732-942d-a89d100e9eb4/Screenshot_7.png?v=1693784716244"
          ></a-image>
        </a-marker>

        <a-marker
          type="pattern"
          url="https://cdn.glitch.global/f6d0b819-ec3d-4732-942d-a89d100e9eb4/pattern-Verde.patt?v=1697733501029"
        >
          <a-image
            scale="2 2 1"
            rotation="-90 0 0"
            src="https://cdn.glitch.global/f6d0b819-ec3d-4732-942d-a89d100e9eb4/db52844d0de9babf636ae21f3c0bb48a.jpg?v=1693787985086"
          ></a-image>
        </a-marker>

        <a-marker
          type="pattern"
          url="https://cdn.glitch.global/f6d0b819-ec3d-4732-942d-a89d100e9eb4/pattern-Verde-2.patt?v=1697733501468"
        >
          <a-image
            scale="0.5 0.5 1"
            rotation="-90 0 0"
            src="https://cdn.glitch.global/f6d0b819-ec3d-4732-942d-a89d100e9eb4/Screenshot_6.png?v=1693786765038"
          ></a-image>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
      </a-scene>
    </div>
  </body>
</html>
